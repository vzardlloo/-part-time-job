<div class="layui-body">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px">
    <legend>所有顾客信息</legend>
</fieldset>
<table class="layui-table" lay-data="{height: 'full-200', url:'/dashboard/customers', page:true, id:'customers'}" lay-filter="demo">
    <thead>
    <tr>
        <!--th lay-data="{type:'checkbox', fixed: 'left'}"></th-->
        <th lay-data="{field:'id', width:80,edit: 'text'}">ID</th>
        <th lay-data="{field:'name', width:80,edit: 'text'}">用户名</th>
        <th lay-data="{field:'phone', width:160,edit: 'text'}">电话</th>
        <th lay-data="{field:'email', width:160,edit: 'text'}">邮件</th>
        <th lay-data="{field:'score', width:80,edit: 'text'}">积分</th>
        <th lay-data="{field:'location', width:400,edit: 'text'}">配送地址</th>
        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo'}"></th>
    </tr>
    </thead>
</table>

    <script type="text/html" id="barDemo">
        <a id="choose" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="save">保存</a>
        <!--a class="layui-btn layui-btn-xs" lay-event="edit">选课</a-->
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

</div>

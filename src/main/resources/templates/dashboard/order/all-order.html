<div class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px">
        <legend>所有订单信息</legend>
    </fieldset>
    <table class="layui-table" lay-data="{height: 'full-200', url:'/dashboard/orders', page:true, id:'order'}"
           lay-filter="order">
        <thead>
        <tr>
            <!--th lay-data="{type:'checkbox', fixed: 'left'}"></th-->
            <th lay-data="{field:'id', width:80}">ID</th>
            <th lay-data="{field:'cid', width:80}">客户ID</th>
            <th lay-data="{field:'pid', width:80,edit: 'text'}">商品ID</th>
            <th lay-data="{field:'cname', width:120,edit: 'text'}">客户名称</th>
            <th lay-data="{field:'pname', width:120,edit: 'text'}">商品名称</th>
            <th lay-data="{field:'value', width:120,edit: 'test'}">商品价格</th>
            <th lay-data="{field:'payment', width:120,edit: 'text'}">支付状态</th>
            <th lay-data="{fixed: 'right', width:250, align:'center', toolbar: '#barDemo'}"></th>
        </tr>
        </thead>
    </table>

    <script type="text/html" id="barDemo">
        <a id="choose" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="save">保存</a>
        <!--a class="layui-btn layui-btn-xs" lay-event="edit">选课</a-->
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

</div>

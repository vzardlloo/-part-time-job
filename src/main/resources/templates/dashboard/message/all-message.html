<div class="layui-body">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px">
        <legend>所有发布信息</legend>
    </fieldset>
    <table class="layui-table" lay-data="{height: 'full-200', url:'/dashboard/message', page:true, id:'message'}"
           lay-filter="message">
        <thead>
        <tr>
            <!--th lay-data="{type:'checkbox', fixed: 'left'}"></th-->
            <th lay-data="{field:'id', width:80}">ID</th>
            <th lay-data="{field:'title', width:250,edit:'text'}">信息标题</th>
            <th lay-data="{field:'content', width:320,edit:'text'}">信息内容</th>
            <th lay-data="{fixed: 'right', width:300, align:'center', toolbar: '#barDemo'}"></th>
        </tr>
        </thead>
    </table>

    <script type="text/html" id="barDemo">
        <a id="choose" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="save">保存</a>
        <!--a class="layui-btn layui-btn-xs" lay-event="edit">选课</a-->
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    </script>

</div>

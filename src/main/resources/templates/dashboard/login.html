<!DOCTYPE html>

<html xmlns:cursor="http://www.w3.org/1999/xhtml">
<head>
    <title>MY-CMS</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/dashboard/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="/dashboard/css/layui.css">
    <link rel="stylesheet" href="/dashboard/css/golbal.css">
    <script src="/dashboard/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/dashboard/layui.js" type="text/javascript"></script>
    <style type="text/css">
        body {
            /* 加载背景图 */
            background-image: url(http://oo3aq3ac8.bkt.clouddn.com/XmasTreeRoad_EN-AU12038766323_1920x1080.jpg);

            /* 背景图垂直、水平均居中 */
            background-position: center center;

            /* 背景图不平铺 */
            background-repeat: no-repeat;

            /* 当内容高度大于图片高度时，背景图像的位置相对于viewport固定 */
            background-attachment: fixed;

            /* 让背景图基于容器大小伸缩 */
            background-size: cover;

            /* 设置背景颜色，背景图加载过程中会显示背景色 */
            background-color: #464646;
        }
    </style>
</head>
<body  class="layui-bg-cyan" onload="refreshCode()">
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs">神龙毛毯销售系统</div>
        <!-- 头部区域（可配合layui已有的水平导航） -->
        <ul class="layui-nav layui-layout-left">

        </ul>
        <ul class="layui-nav layui-layout-right">
            <!--li class="layui-nav-item"><a href="/student">管理员登录</a></li>
            <!--li class="layui-nav-item"><a href="/teacher">教师登录</a></li>
            <li class="layui-nav-item"><a href="/admin">管理员登录</a></li-->
        </ul>
    </div>
    <div class="layui-body" style="left: 0px">
        <div class="login">
            <h1>管理员登录入口</h1>
            <form class="layui-form" action="${request.contextPath}/dashboard/" method="post">
                <div class="layui-form-item">
                    <input class="layui-input" name="name" value="root@gmail.com" placeholder="用户名" lay-verify="required" type="text"
                           autocomplete="off">
                </div>
                <div class="layui-form-item">
                    <input class="layui-input" name="password" value="root" placeholder="密码" lay-verify="required"
                           type="password" autocomplete="off">
                </div>
                <div class="layui-form-item form_code">
                    <input class="layui-input" style="width: 140px;" id = "verifycode" name="verifycode" placeholder="验证码" lay-verify="required" type="text" autocomplete="off">
                    <div class="code"><img id="captcha" src="/captcha" width="116" height="36" onclick="this.src='/captcha?'+Math.random();"cursor:pointer;" alt="captcha"></div>
                </div>
                <button class="layui-btn login_btn" lay-submit="" lay-filter="login">登录</button>
            </form>
        </div>
    </div>



</div>




<script>
    //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
    layui.use('element', function(){
        var element = layui.element;
        console.assert(element)
        //…
    });



    function refreshCode() {
        var verfiycode = document.getElementById("captcha")
        verfiycode.src = '/captcha?'+Math.random();
    }


</script>


</body>
</html>

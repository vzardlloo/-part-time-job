<!DOCTYPE html>

<html>
<head>
    <title>购物车</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="/static/dashboard/images/favicon.ico" rel="shortcut icon">
    <link rel="stylesheet" href="/dashboard/css/layui.css">
    <link rel="stylesheet" href="/dashboard/css/golbal.css">
    <script src="/dashboard/js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="/dashboard/layui.js" type="text/javascript"></script>
</head>
<body class="layui-layout-body">
<!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
<!--[if lt IE 9]>
<script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
<script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

<div class="layui-layout layui-layout-admin">

    <div class="layui-header">
        <a class="layui-hide-xs">
            <div class="layui-logo">神龙销售支付系统</div>
            <!-- 头部区域（可配合layui已有的水平导航） -->
        </a>
        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item">
                <a href="javascript:;">
                    <img src="http://t.cn/RCzsdCq" class="layui-nav-img">
                    ${user.getName()}
                </a>

            </li>
        </ul>
    </div>


    <div class="layui-side layui-bg-black">
        <div class="layui-side-scroll">
            <!-- 左侧导航区域（可配合layui已有的垂直导航） -->
            <ul class="layui-nav layui-nav-tree" lay-filter="test">
                <li class="layui-nav-item layui-nav-itemed">
                    <a class="" href="javascript:;">购物车</a>
                    <dl class="layui-nav-child">
                        <dd><a href="#">购物车</a></dd>
                    </dl>
                </li>
                <!--li class="layui-nav-item">
                    <a href="javascript:;">商品管理</a>
                    <dl class="layui-nav-child">
                        <dd><a href="${request.contextPath}/dashboard/new-product/">新增商品</a></dd>
                        <dd><a href="${request.contextPath}/dashboard/all-product/">所有商品</a></dd>
                    </dl>
                </li-->
            </ul>
        </div>
    </div>


    <div class="layui-body">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px">
            <legend>购物车</legend>
        </fieldset>
        <table class="layui-table" lay-data="{height: 'full-200', url:'/orders', page:true, id:'shoppingcar'}"
               lay-filter="shoppingcar">
            <thead>
            <tr>
                <!--th lay-data="{type:'checkbox', fixed: 'left'}"></th-->
                <th lay-data="{field:'id', width:80}">ID</th>
                <th lay-data="{field:'cid', width:80}">客户ID</th>
                <th lay-data="{field:'pid', width:80,edit: 'text'}">商品ID</th>
                <th lay-data="{field:'cname', width:120,edit: 'text'}">客户名称</th>
                <th lay-data="{field:'pname', width:120,edit: 'text'}">商品名称</th>
                <th lay-data="{field:'value', width:120,edit: 'test'}">商品价格</th>
                <th lay-data="{field:'payment', width:120,edit: 'text'}">支付状态</th>
                <th lay-data="{fixed: 'right', width:250, align:'center', toolbar: '#barDemo'}"></th>
            </tr>
            </thead>
        </table>

        <script type="text/html" id="barDemo">
            <a id="choose" class="layui-btn layui-btn-primary layui-btn-xs" lay-event="save">支付</a>
            <!--a class="layui-btn layui-btn-xs" lay-event="edit">选课</a-->
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">移除</a>
        </script>

    </div>
    <div class="layui-footer">
        <!-- 底部固定区域 -->
        Copyright © 2018-2018 神龙⽑毯销售系统.
    </div>

</div>

<script> //注意：选项卡 依赖 element 模块，否则无法进行功能性操作
layui.use('element', function () {
    var element = layui.element;

});

layui.use(['table', 'jquery', 'form'], function () {
    var table = layui.table;
    var $ = layui.jquery;
    var layer = layui.layer;

    //监听表格复选框选择
    table.on('checkbox(shoppingcar)', function (obj) {
        console.log(obj)
    });
    //监听工具条
    table.on('tool(shoppingcar)', function (obj) {

        var data = obj.data;
        var domain = window.location.host;
        if (obj.event === 'save') {
            console.log(data);
            //layer.msg('ID：'+ data.id + ' 的查看操作');
            //var data2 = {"courseNum": data.number, "number": data.studentNumber, "courseName": data.name}
            $.ajax({
                type: 'POST',
                url: 'http://' + domain + '/pay',
                data: JSON.stringify(data),
                dataType: 'json',
                contentType: "application/json",
                success: function () {
                    layer.msg("订单" + JSON.stringify(data) + "支付成功！", {icon: 6}, function () {
                        refresh();
                    })

                },
                error: function () {
                    layer.msg("支付失败！", {icon: 5})
                }
            })

        } else if (obj.event === 'del') {
            layer.confirm("确定从购物车移除？", function (index) {
                console.log(data);
                $.ajax({
                    type: 'DELETE',
                    url: '/dashboard/orders',
                    data: JSON.stringify(data),
                    dataType: 'json',
                    contentType: "application/json",
                    success: function (res) {
                        layer.msg("移除成功！", {icon: 6}, function () {
                            refresh();
                        })
                    },
                    error: function (res) {
                        layer.msg("移除失败", {icon: 5})
                    },
                })
            });
        }
    });


})

//=========== 刷新 ==========
function refresh() {
    window.location.reload();
}

</script>

</body>


</html>
